<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CScorza Intelligence Framework</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- THEME CONFIGURATION --- */
        :root {
            --bg-deep: #050505;
            --bg-panel: rgba(20, 20, 20, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-neon: #00f3ff;  /* Ciano Elettrico */
            --secondary-neon: #bd00ff; /* Viola Cyber */
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --card-glass: rgba(255, 255, 255, 0.03);
            --card-hover: rgba(0, 243, 255, 0.05);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Sfondo Cyber Grid */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        /* Effetto Vignette (Scurisce i bordi) */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 100%);
            pointer-events: none;
            z-index: -1;
        }

        #app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
            position: relative;
            z-index: 1;
        }

        /* --- HEADER & LOGO --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 60px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 30px;
        }

        .brand-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-frame {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon));
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .brand-logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #000;
            object-fit: cover;
            border: 2px solid #000;
        }

        .brand-info h1 {
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-info p {
            margin: 5px 0 0 0;
            color: var(--primary-neon);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- SEARCH MODULE --- */
        .search-wrapper {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Linea neon decorativa in alto */
        .search-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-neon), transparent);
        }

        .search-label {
            display: block;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .input-group {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            color: #fff;
            border-radius: 50px; /* Pill shape */
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        #search-input:focus {
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
        }

        #search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            padding: 0 30px;
            border-radius: 40px;
            background: var(--primary-neon);
            color: #000;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-neon);
        }

        /* --- CATEGORY GRID --- */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .category-card {
            background: var(--card-glass);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            border-color: var(--primary-neon);
            box-shadow: 0 10px 30px -10px rgba(0, 243, 255, 0.2);
        }

        .cat-icon { font-size: 2.5rem; margin-bottom: 15px; display: block; }
        .cat-title { font-size: 1.3rem; margin: 0 0 10px 0; color: #fff; font-weight: 600; }
        .cat-desc { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; }

        /* --- TOOLS RESULTS --- */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .back-btn:hover { color: #fff; border-color: #fff; }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: #0f0f0f;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            border-color: var(--secondary-neon);
            box-shadow: 0 0 15px rgba(189, 0, 255, 0.15);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .tool-link {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .tool-link:hover { color: var(--primary-neon); text-decoration: underline; }

        .tool-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .tool-meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .relevance-score {
            color: var(--primary-neon);
            font-weight: bold;
        }

        .repo-badge {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            color: #ccc;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            padding-top: 50px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .footer-content h4 { color: #fff; font-weight: normal; margin-bottom: 20px; letter-spacing: 1px; }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-item:hover { color: var(--primary-neon); }
        .social-item span { font-size: 0.8rem; margin-top: 5px; }

        .copyright { color: #444; font-size: 0.8rem; }

    </style>
</head>
<body>

    <div id="app-container">

                </div>
                <div class="copyright">

        </footer>

    <script>
        /* DATABASE REVISIONATO:
           1. 'tags': usato per la ricerca Fuzzy (score basso).
           2. 'platform': usato per ricerca Esatta (score alto).
        */
        const osintData = [
            /* --- SOCMINT: TIKTOK --- */
            {
                name: "TikTok Downloader",
                desc: "Scarica video da TikTok senza watermark e analizza profili.",
                url: "https://ssstik.io/",
                repo: "SOCMIntelligence",
                platform: ["tiktok"],
                tags: "video download no-watermark social"
            },
            {
                name: "Search4Faces",
                desc: "Riconoscimento facciale specifico per TikTok e VKontakte.",
                url: "https://search4faces.com/",
                repo: "SOCMIntelligence",
                platform: ["tiktok", "vk"],
                tags: "face recognition volto social russia"
            },

            /* --- SOCMINT: INSTAGRAM --- */
            {
                name: "Osintgram",
                desc: "Tool Python avanzato per analisi Instagram (email, telefono, follower).",
                url: "https://github.com/Datalux/Osintgram",
                repo: "SOCMIntelligence",
                platform: ["instagram"],
                tags: "python script followers email"
            },
            {
                name: "Imginn",
                desc: "Visualizzatore anonimo di storie e post Instagram.",
                url: "https://imginn.com/",
                repo: "SOCMIntelligence",
                platform: ["instagram"],
                tags: "viewer anonymous stories"
            },

            /* --- SOCMINT: TELEGRAM --- */
            {
                name: "Telegago",
                desc: "Google CSE (Custom Search Engine) ottimizzato per Telegram.",
                url: "https://cse.google.com/cse?q=+&cx=006368593537057042503:efxu7xprihg",
                repo: "SOCMIntelligence",
                platform: ["telegram"],
                tags: "google search chat groups"
            },
            {
                name: "TGStat",
                desc: "Analisi profonda dei canali Telegram e metriche.",
                url: "https://tgstat.com/",
                repo: "SOCMIntelligence",
                platform: ["telegram"],
                tags: "analytics metrics channels"
            },

            /* --- GENERAL OSINT --- */
            {
                name: "OSINT Industries",
                desc: "Motore professionale per cercare email e telefono su 200+ siti.",
                url: "https://osint.industries/",
                repo: "General",
                platform: ["all"],
                tags: "email phone broad search cross-platform osint"
            },
            {
                name: "Sherlock",
                desc: "Cerca un username su 300+ piattaforme social contemporaneamente.",
                url: "https://github.com/sherlock-project/sherlock",
                repo: "SOCMIntelligence",
                platform: ["all", "instagram", "tiktok", "telegram", "twitter"],
                tags: "username python script enumerate social"
            },

            /* --- IP & NETWORK --- */
            {
                name: "Shodan",
                desc: "Motore di ricerca per dispositivi IoT, Webcam e Server.",
                url: "https://www.shodan.io/",
                repo: "Analisi IP",
                platform: ["iot"],
                tags: "ip network camera server ports scan"
            },
            {
                name: "IP Location",
                desc: "Geolocalizzazione IP precisa e info Provider.",
                url: "https://www.iplocation.net/",
                repo: "Analisi IP",
                platform: ["web"],
                tags: "geo map position whereis"
            },

            /* --- EMAIL --- */
            {
                name: "Have I Been Pwned",
                desc: "Verifica se email o telefono sono in database violati.",
                url: "https://haveibeenpwned.com/",
                repo: "Analisi Email",
                platform: ["email"],
                tags: "leak breach password security hack"
            },
            {
                name: "Epios",
                desc: "Collega un'email a Google, Maps, recensioni e calendari.",
                url: "https://epios.com/",
                repo: "Analisi Email",
                platform: ["email", "google"],
                tags: "google maps calendar social"
            }
        ];

        /* CATEGORIE HOME */
        const categories = [
            { id: "all", label: "General OSINT", icon: "üöÄ", desc: "Motori multi-scopo (Epios, Osint Industries)" },
            { id: "instagram", label: "Instagram", icon: "üì∏", desc: "Viewer anonimi, Analisi Follower" },
            { id: "tiktok", label: "TikTok", icon: "üéµ", desc: "Video Downloader, Face Search" },
            { id: "telegram", label: "Telegram", icon: "‚úàÔ∏è", desc: "Ricerca Gruppi, Analisi Canali" },
            { id: "email", label: "Email & Leaks", icon: "üìß", desc: "Data Breach, Verifica Email" },
            { id: "ip", label: "IP & Network", icon: "üåê", desc: "Geolocalizzazione, Shodan, IoT" }
        ];

        const contentArea = document.getElementById('content-area');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        /* RENDER CATEGORIE */
        function renderHome() {
            let html = `<div class="category-grid">`;
            categories.forEach(cat => {
                html += `
                    <div class="category-card" onclick="performSearch('${cat.id}')">
                        <span class="cat-icon">${cat.icon}</span>
                        <h3 class="cat-title">${cat.label}</h3>
                        <p class="cat-desc">${cat.desc}</p>
                    </div>
                `;
            });
            html += `</div>`;
            contentArea.innerHTML = html;
        }

        /* MOTORE DI RICERCA CON PUNTEGGIO (SCORING) */
        function performSearch(manualQuery = null) {
            const query = manualQuery || searchInput.value.toLowerCase().trim();
            
            if (!query) {
                renderHome();
                return;
            }

            // Aggiorna input se la ricerca viene da un click
            if(manualQuery) searchInput.value = manualQuery === 'all' ? 'OSINT' : manualQuery;

            /* ALGORITMO DI SCORING:
               Serve a risolvere il problema "Se cerco TikTok escono cose inutili".
               Assegna punti in base a dove trova la parola chiave.
            */
            const results = osintData.map(tool => {
                let score = 0;
                
                // 1. Match Esatto su Piattaforma (es. "tiktok" == tool.platform["tiktok"]) -> Punteggio MASSIMO
                if (tool.platform.includes(query)) score += 100;

                // 2. Match nel Nome -> Punteggio ALTO
                if (tool.name.toLowerCase().includes(query)) score += 50;

                // 3. Match nei Tag (parole chiave nascoste) -> Punteggio MEDIO
                if (tool.tags.includes(query)) score += 20;

                // 4. Match nella Descrizione -> Punteggio BASSO (Evita rumore)
                if (tool.desc.toLowerCase().includes(query)) score += 5;

                // Gestione speciale per "OSINT" generico
                if (query === 'osint' || query === 'all') {
                    if (tool.platform.includes('all')) score += 100;
                    else score += 10; // Mostra tutto il resto dopo
                }

                return { ...tool, score };
            })
            .filter(tool => tool.score > 0) // Rimuove risultati non pertinenti (score 0)
            .sort((a, b) => b.score - a.score); // Ordina dal punteggio pi√π alto

            renderResults(results, query);
        }

        /* RENDER RISULTATI */
        function renderResults(results, query) {
            let html = `
                <div class="results-header">
                    <h2 style="margin:0; text-transform:uppercase;">Risultati: ${query}</h2>
                    <button class="back-btn" onclick="clearSearch()">‚Üê TORNA ALLA HOME</button>
                </div>
            `;

            if (results.length === 0) {
                html += `<div style="text-align:center; padding:50px; border:1px dashed #333; border-radius:10px;">
                            <h3>Nessun risultato trovato üïµÔ∏è‚Äç‚ôÇÔ∏è</h3>
                            <p style="color:#888">Prova con termini diversi come "IP", "Email", "Social".</p>
                         </div>`;
            } else {
                html += `<div class="tools-grid">`;
                results.forEach(tool => {
                    html += `
                        <div class="tool-card">
                            <div class="tool-header">
                                <a href="${tool.url}" target="_blank" class="tool-link">${tool.name} ‚Üó</a>
                            </div>
                            <div class="tool-desc">${tool.desc}</div>
                            <div class="tool-meta">
                                <span class="repo-badge">üìÇ ${tool.repo}</span>
                                </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            contentArea.innerHTML = html;
        }

        function clearSearch() {
            searchInput.value = '';
            renderHome();
        }

        /* EVENT LISTENER */
        searchBtn.addEventListener('click', () => performSearch());
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Avvio iniziale
        renderHome();

    </script>
</body>
