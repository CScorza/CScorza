<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulsante X (Twitter)</title>
<style>
    /* Stile per lo sfondo scuro con griglia (come nell'immagine di riferimento) */
    body {
        background-color: #0a0a0a;
        background-image: linear-gradient(#1f1f1f 1px, transparent 1px),
                          linear-gradient(90deg, #1f1f1f 1px, transparent 1px);
        background-size: 25px 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Contenitore del pulsante */
    .button-container {
        padding: 20px;
    }

    /* Stile del pulsante "pillola" */
    .x-twitter-button {
        background-color: #111111; /* Sfondo scuro del pulsante */
        border: 1px solid #333333; /* Bordo sottile */
        border-radius: 50px; /* Forma a pillola */
        padding: 8px 24px 8px 8px; /* Padding (meno a sinistra per l'icona) */
        display: flex;
        align-items: center;
        gap: 12px; /* Spazio tra icona e testo */
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .x-twitter-button:hover {
        background-color: #1a1a1a; /* Leggero effetto hover */
    }

    /* Il cerchio bianco */
    .icon-wrapper {
        background-color: #ffffff;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* L'icona SVG della X dentro il cerchio */
    .x-icon-svg {
        width: 20px; /* Dimensione dell'icona X */
        height: 20px;
        fill: #000000; /* Colore nero per la X */
    }

    /* Stile del testo */
    .button-text {
        color: #ffffff;
        font-size: 18px;
        font-weight: 500;
    }

    /* Stile specifico per la parte blu "(Twitter)" */
    .twitter-blue {
        color: #1d9bf0; /* Il classico blu di Twitter */
    }
</style>
</head>
<body>

<div class="button-container">
    <button class="x-twitter-button">
        <div class="icon-wrapper">
            <svg class="x-icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </div>
        <span class="button-text">X <span class="twitter-blue">(Twitter)</span></span>
    </button>
</div>

</body>
</html>
