            border: none;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1em;

            padding-left: 15px;

            color: #fff;
            text-transform: uppercase;
        }

            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
            border: 1px solid #333;
            padding: 5px 10px;

            color: var(--main-green);

            text-align: left;

            font-family: inherit;
            font-size: 1.2em;

            padding-left: 30px;
            font-weight: bold;

            margin-bottom: 20px;
            font-family: inherit;
            font-size: 0.9em;
            text-transform: uppercase;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            animation: fadeIn 0.4s ease-in;
        }

            background: var(--card-bg);
            border: 1px solid #333;
            border-top: 3px solid var(--main-green);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;

            border-color: #fff;

            margin-bottom: 10px;
            text-transform: uppercase;

        function triggerSearch() {
            const query = searchInput.value.toLowerCase().trim();
            if (query.length > 0) {
                performSearch(query);
            } else {
                renderStart();
            }
        }

        // Listener: Click
        searchBtn.addEventListener('click', triggerSearch);

        // Listener: Tasto Invio
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                triggerSearch();
            }
        });

            const query = e.target.value.toLowerCase().trim();

                performSearch(query);
            } else if (query.length === 0) {
                renderStart();
            }

            osintData.options.forEach(category => {
                const catMatch = category.label.toLowerCase().includes(query);

                if (category.next && category.next.options) {
                    category.next.options.forEach(subCat => {
                        const subCatMatch = subCat.label.toLowerCase().includes(query);

                        subCat.tools.forEach(tool => {
                            // MATCH LOGIC: Cerca ovunque
                            if (
                                tool.name.toLowerCase().includes(query) || 
                                tool.desc.toLowerCase().includes(query) ||
                                (tool.tags && tool.tags.toLowerCase().includes(query)) || // Cerca nei TAGS nascosti
                                subCatMatch || 
                                catMatch
                            ) {
                                resultsHTML += `
                                    <div class="tool-card">
                                        <span class="category-tag">${category.next.sourceRepo} > ${subCat.label}</span>
                                        <a href="${tool.url}" target="_blank" class="tool-link">${tool.name} ‚Üó</a>
                                        <div class="tool-desc">${tool.desc}</div>
                                    </div>
                                `;
                                count++;
                            }
                        });
                    });
                }
            });

            resultsHTML += `</div>`;
            
            // Bottone torna indietro
            resultsHTML += `<div style="text-align:center; margin-top:30px;">
                                <button class="nav-btn" onclick="renderStart()">‚Üê Home Framework</button>
                            </div>`;

            if (count === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>‚ùå Nessun risultato / No results found for "${query}"</h3>
                        <p>Prova termini generici (es. IP, Foto, Email) / Try generic terms.</p>
                    </div>
                    <div style="text-align:center; margin-top:20px;">
                        <button class="nav-btn" onclick="renderStart()">Torna alla Home</button>
                    </div>
                `;
            } else {
                container.innerHTML = resultsHTML;
            }
        }

        // 3. Render Home Page (Categorie)
        function renderStart() {
            let html = `<div class="step-title">${osintData.title}</div>`;
            osintData.options.forEach((opt, index) => {
                html += `<button class="osint-btn" onclick="renderStep(${index})">‚û§ ${opt.label}</button>`;
            });
            container.innerHTML = html;
        }

        // 4. Render Sottocategorie
        function renderStep(index) {
            searchInput.value = ''; // Pulisce la ricerca
            const step = osintData.options[index].next;
            
            let html = `<button class="nav-btn" onclick="renderStart()">‚Üê MENU PRINCIPALE</button>`;
            html += `<div class="step-title">${step.title}</div>`;
            
            // Link al repository GitHub reale
            html += `<a href="https://github.com/CScorza/${step.sourceRepo.split(' ')[0]}" target="_blank" class="repo-link">üìÇ Open GitHub Repo: ${step.sourceRepo}</a>`;
            
            step.options.forEach((subOpt, subIndex) => {
                html += `<button class="osint-btn" onclick="renderTools(${index}, ${subIndex})">‚û§ ${subOpt.label}</button>`;
            });
            container.innerHTML = html;
        }

        // 5. Render Griglia Strumenti Finale
        function renderTools(parentIndex, subIndex) {
            const data = osintData.options[parentIndex].next.options[subIndex];
            
            let html = `<button class="nav-btn" onclick="renderStep(${parentIndex})">‚Üê INDIETRO / BACK</button>`;
            html += `<div class="step-title">${data.label}</div>`;
            
            html += `<div class="tool-grid">`;
            data.tools.forEach(tool => {
                html += `
                    <div class="tool-card">
                        <a href="${tool.url}" target="_blank" class="tool-link">${tool.name} ‚Üó</a>
                        <div class="tool-desc">${tool.desc}</div>
                    </div>
                `;
            });
            html += `</div>`;
            
            container.innerHTML = html;
        }

        // Avvio Iniziale
        renderStart();

    </script>
</body>
</html>
