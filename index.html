<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CScorza Intelligence Framework</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURAZIONE TEMA --- */
        :root {
            --bg-deep: #050505;
            --bg-grid: rgba(255, 255, 255, 0.03);
            --primary-neon: #00f3ff;   /* Ciano Cyber */
            --secondary-neon: #7000ff; /* Viola Deep */
            --alert-color: #ff0055;    /* Rosso Alert */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --card-glass: rgba(20, 20, 20, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Griglia di sfondo animata statica */
            background-image: 
                linear-gradient(var(--bg-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-grid) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 0;
            border-bottom: 1px solid var(--border-glass);
            margin-bottom: 40px;
        }

        .brand-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--secondary-neon), var(--primary-neon));
            padding: 3px; /* Bordo colorato */
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 9px;
            background: #000;
            object-fit: cover;
        }

        .brand-text h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-text p {
            margin: 5px 0 0 0;
            color: var(--primary-neon);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- SEARCH BAR --- */
        .search-section {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        #search-input {
            width: 100%;
            padding: 18px 25px;
            padding-right: 140px; /* Spazio per il bottone */
            font-size: 1.2rem;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--border-glass);
            color: #fff;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        #search-input:focus {
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        #search-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            bottom: 6px;
            padding: 0 30px;
            background: var(--primary-neon);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #search-btn:hover { transform: scale(1.05); }

        /* --- CATEGORY GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .cat-card {
            background: var(--card-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Hover effect */
        .cat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-neon);
            background: rgba(0, 243, 255, 0.05);
        }

        .cat-icon {
            font-size: 1.8rem;
            background: rgba(255,255,255,0.05);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .cat-info h3 { margin: 0; font-size: 1rem; color: #fff; }
        .cat-info span { font-size: 0.75rem; color: var(--text-muted); }

        /* --- RESULTS LIST --- */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-glass);
        }

        .tool-card {
            background: #0a0a0a;
            border: 1px solid var(--border-glass);
            border-left: 3px solid var(--primary-neon);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            background: #111;
            border-color: var(--secondary-neon);
            border-left-color: var(--secondary-neon);
            transform: translateX(5px);
        }

        .tool-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .tool-link {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        .tool-link:hover { text-decoration: underline; color: var(--primary-neon); }

        .repo-badge {
            font-size: 0.7rem;
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--text-muted);
            border: 1px solid #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-desc { font-size: 0.95rem; color: var(--text-muted); line-height: 1.5; }

        /* --- FOOTER --- */
        footer {
            margin-top: 60px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-glass);
            padding-top: 30px;
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .social-links a:hover { color: var(--primary-neon); }

    </style>
</head>
<body>

            },

            {
                name: "TOSDR",

                url: "https://tosdr.org/",
                repo: "Data Protection",
                keywords: ["privacy", "tos", "legal", "gdpr"]
            }
        ];

        /* CATEGORIE VISIVE (Macro-Aree) */
        const categories = [
            { id: "SOCMIntelligence", label: "Social Media (SOCMINT)", icon: "üë§" },
            { id: "VATINT - Vehicle Intelligence", label: "Veicoli (VATINT)", icon: "üöó" },
            { id: "Image OSINT Forensics", label: "Immagini & Volti", icon: "üåÑ" },
            { id: "GEOINTInvestigation", label: "GEOINT (Mappe)", icon: "üåç" },
            { id: "OSINT - Forensics Mobile", label: "Mobile Forensics", icon: "üì≤" },
            { id: "StegoIntelligence", label: "Steganografia", icon: "ü©ª" },
            { id: "CORPINT - Corporate Intelligence", label: "Aziende (CORPINT)", icon: "üìä" },
            { id: "DistroForensics", label: "Sistemi (Distro/VM)", icon: "üíª" },
            { id: "Estensioni Chrome OSINT", label: "Estensioni Browser", icon: "üß©" },
            { id: "OSINT-IA", label: "Intelligenza Artificiale", icon: "ü§ñ" },
            { id: "WEBIntelligence", label: "Web & Domini", icon: "üåê" },
            { id: "BOTInvestigation", label: "Bot Analysis", icon: "üëæ" }
        ];

        const contentArea = document.getElementById('content-area');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        /* 1. RENDER HOME */
        function renderHome() {
            let html = `<div class="grid-container">`;
            categories.forEach(cat => {
                html += `
                    <div class="cat-card" onclick="filterByRepo('${cat.id}')">
                        <div class="cat-icon">${cat.icon}</div>
                        <div class="cat-info">
                            <h3>${cat.label}</h3>
                            <span>Clicca per aprire</span>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            contentArea.innerHTML = html;
        }

        /* 2. CERCA NEL DATABASE */
        function performSearch(repoFilter = null) {
            const query = searchInput.value.toLowerCase().trim();

            if (!query && !repoFilter) {
                renderHome();
                return;
            }

            // Filtro principale
            const results = toolsDB.filter(tool => {
                // Se c'√® un filtro repo attivo (click su card)
                if (repoFilter && tool.repo !== repoFilter) return false;

                // Se non c'√® query testuale, mostra tutto del repo
                if (!query) return true;

                // Ricerca "Smart" su Keywords, Nome e Descrizione
                const matchName = tool.name.toLowerCase().includes(query);
                const matchDesc = tool.desc.toLowerCase().includes(query);
                const matchRepo = tool.repo.toLowerCase().includes(query);
                const matchKeys = tool.keywords.some(k => k.includes(query));

                return matchName || matchDesc || matchRepo || matchKeys;
            });

            const title = repoFilter ? `Repository: ${repoFilter}` : `Risultati per: "${query}"`;
            renderResults(results, title);
        }

        /* Helper per i click sulle categorie */
        function filterByRepo(repoName) {
            searchInput.value = ""; // Pulisce la ricerca testuale
            performSearch(repoName);
        }

        /* 3. MOSTRA RISULTATI */
        function renderResults(tools, title) {
            let html = `
                <div class="results-header">
                    <h2 style="margin:0; font-weight:400;">${title}</h2>
                    <button onclick="clearSearch()" style="background:transparent; border:1px solid var(--border-glass); color:var(--text-muted); padding:5px 15px; cursor:pointer; border-radius:4px;">
                        ‚Üê Torna alla Dashboard
                    </button>
                </div>
            `;

            if (tools.length === 0) {
                html += `
                    <div style="text-align:center; padding:50px; opacity:0.6;">
                        <h3>Nessun tool trovato.</h3>
                        <p>Prova a cercare in un'altra categoria.</p>
                    </div>
                `;
            } else {
                // Creiamo una griglia anche per i risultati
                html += `<div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap:20px;">`;
                tools.forEach(tool => {
                    html += `
                        <div class="tool-card">
                            <div class="tool-top">
                                <a href="${tool.url}" target="_blank" class="tool-link">${tool.name} ‚Üó</a>
                                <span class="repo-badge">üìÇ ${tool.repo}</span>
                            </div>
                            <div class="tool-desc">${tool.desc}</div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            contentArea.innerHTML = html;
        }

        function clearSearch() {
            searchInput.value = "";
            renderHome();
        }

        /* EVENT LISTENER */
        searchBtn.addEventListener('click', () => performSearch());
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Avvio
        renderHome();

    </script>
</body>
</html>
