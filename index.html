<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CScorza SOCMINT Framework</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- STILE VISIVO "CYBER" --- */
        :root {
            --bg-deep: #02040a;
            --bg-card: #0d1117;
            --primary-neon: #00f0ff;
            --secondary-neon: #7000ff;
            --text-main: #e6edf3;
            --text-muted: #8b949e;
            --border-color: #30363d;
            --accent-hover: rgba(0, 240, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        #app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary-neon);
            box-shadow: 0 0 15px var(--primary-neon);
        }

        .brand-text h1 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .brand-text p { margin: 0; color: var(--primary-neon); font-size: 0.9rem; letter-spacing: 2px; }

        /* SEARCH BAR */
        .search-wrapper {
            margin-bottom: 30px;
            text-align: center;
        }

        #search-input {
            width: 100%;
            max-width: 600px;
            padding: 15px 25px;
            font-size: 1.1rem;
            background: #0d1117;
            border: 1px solid var(--primary-neon);
            color: #fff;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.1);
            transition: all 0.3s;
        }
        #search-input:focus { box-shadow: 0 0 20px rgba(0, 240, 255, 0.3); }

        /* TABS CATEGORIE */
        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .tab-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab-btn:hover { border-color: var(--primary-neon); color: #fff; }

        .tab-btn.active {
            background: var(--primary-neon);
            color: #000;
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
        }

        /* GRID RISULTATI */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-neon);
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 3px; height: 100%;
            background: var(--primary-neon);
            opacity: 0.5;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tool-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        .tool-name:hover { text-decoration: underline; color: var(--primary-neon); }

        .tool-cat-badge {
            font-size: 0.7rem;
            background: rgba(255,255,255,0.1);
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .tool-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* FOOTER */
        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .footer-links a {
            color: var(--text-muted);
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links a:hover { color: var(--primary-neon); }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            border: 1px dashed var(--border-color);
            color: var(--secondary-neon);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="brand">
                <img src="https://github.com/CScorza.png" alt="Logo" class="brand-logo">
                <div class="brand-text">
                    <h1>CScorza</h1>
                    <p>SOCMINT Intelligence Framework</p>
                </div>
            </div>
            <div>
                <a href="https://github.com/CScorza/SOCMIntelligence" target="_blank" style="color:#fff; text-decoration:none; border:1px solid #333; padding:8px 15px; border-radius:5px;">üìÇ Open Repo</a>
            </div>
        </header>

        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Cerca strumento (es. Sherlock, Telegram, Foto)..." autocomplete="off">
        </div>

        <div class="tabs-container" id="category-tabs">
            <button class="tab-btn active" data-cat="all">Tutti</button>
            <button class="tab-btn" data-cat="username">üë§ Username</button>
            <button class="tab-btn" data-cat="facebook">üìò Facebook</button>
            <button class="tab-btn" data-cat="instagram">üì∏ Instagram</button>
            <button class="tab-btn" data-cat="telegram">‚úàÔ∏è Telegram</button>
            <button class="tab-btn" data-cat="twitter">üê¶ Twitter / X</button>
            <button class="tab-btn" data-cat="tiktok">üéµ TikTok</button>
        </div>

        <div id="tools-container" class="tools-grid">
            </div>

        <footer>
            <div class="footer-links">
                <a href="https://github.com/CScorza">GitHub</a>
                <a href="https://cscorza.github.io/CScorza/">Website</a>
                <a href="https://t.me/CScorzaOSINT">Telegram Channel</a>
            </div>
            <p style="margin-top:20px; font-size:0.8rem; color:#555;">&copy; 2025 CScorza Investigation</p>
        </footer>
    </div>

    <script>
        /* --- 1. DATABASE STRUMENTI --- */
        /* Nota: Il campo 'cat' deve corrispondere esattamente al 'data-cat' dei bottoni sopra */
        const toolsDB = [
            /* USERNAME */
            { name: "Sherlock", cat: "username", url: "https://github.com/sherlock-project/sherlock", desc: "Script Python potente per trovare username su 300+ siti." },
            { name: "Maigret", cat: "username", url: "https://github.com/soxoj/maigret", desc: "Analisi username profonda con reportistica PDF." },
            { name: "WhatsMyName", cat: "username", url: "https://whatsmyname.app/", desc: "Web app veloce per enumerazione username." },
            { name: "Namechk", cat: "username", url: "https://namechk.com/", desc: "Verifica disponibilit√† username e domini." },

            /* FACEBOOK */
            { name: "Graph.Tips", cat: "facebook", url: "https://graph.tips/", desc: "Strumento sperimentale per Facebook Graph Search." },
            { name: "Lookup-ID", cat: "facebook", url: "https://lookup-id.com/", desc: "Trova ID numerico Facebook da un URL profilo." },
            { name: "WhoPostedWhat", cat: "facebook", url: "https://whopostedwhat.com/", desc: "Ricerca post pubblici per data e keyword specifica." },
            { name: "Sowdust Tools", cat: "facebook", url: "https://sowdust.github.io/fb-linked-search/", desc: "Suite di script per analisi correlazioni Facebook." },

            /* INSTAGRAM */
            { name: "Osintgram", cat: "instagram", url: "https://github.com/Datalux/Osintgram", desc: "Tool Python completo: email, telefono, followers." },
            { name: "Imginn", cat: "instagram", url: "https://imginn.com/", desc: "Visualizza storie e post Instagram in anonimato." },
            { name: "Picuki", cat: "instagram", url: "https://www.picuki.com/", desc: "Instagram editor e viewer online senza account." },
            { name: "Instaloader", cat: "instagram", url: "https://instaloader.github.io/", desc: "Download massivo di foto/video e metadati." },

            /* TELEGRAM */
            { name: "Telegago", cat: "telegram", url: "https://cse.google.com/cse?q=+&cx=006368593537057042503:efxu7xprihg", desc: "Google CSE specifico per trovare gruppi Telegram." },
            { name: "TGStat", cat: "telegram", url: "https://tgstat.com/", desc: "Metriche avanzate e ricerca canali Telegram." },
            { name: "Telemetr.io", cat: "telegram", url: "https://telemetr.io/", desc: "Analisi e catalogazione canali Telegram globali." },
            { name: "Lyzem", cat: "telegram", url: "https://lyzem.com/", desc: "Motore di ricerca per messaggi dentro i canali." },

            /* TWITTER */
            { name: "Nitter", cat: "twitter", url: "https://github.com/zedeus/nitter", desc: "Frontend privacy-oriented per Twitter (no tracking)." },
            { name: "TweetBeaver", cat: "twitter", url: "https://tweetbeaver.com/", desc: "Scarica timeline, follower e amici in CSV." },
            { name: "Social Bearing", cat: "twitter", url: "https://socialbearing.com/", desc: "Analisi sentiment e geo-localizzazione tweet." },

            /* TIKTOK */
            { name: "TikTok Downloader", cat: "tiktok", url: "https://ssstik.io/", desc: "Scarica video TikTok senza watermark." },
            { name: "Urlebird", cat: "tiktok", url: "https://urlebird.com/", desc: "Visualizzatore TikTok online e downloader." }
        ];

        /* --- 2. STATO DELL'APPLICAZIONE --- */
        let currentCategory = 'all';
        let currentSearch = '';

        /* --- 3. ELEMENTI DOM --- */
        const container = document.getElementById('tools-container');
        const searchInput = document.getElementById('search-input');
        const tabButtons = document.querySelectorAll('.tab-btn');

        /* --- 4. FUNZIONE PRINCIPALE DI FILTRO (CORE LOGIC) --- */
        function applyFilters() {
            // Pulisce il contenitore
            container.innerHTML = '';

            // Filtra il database
            const filteredTools = toolsDB.filter(tool => {
                // 1. Controllo Categoria
                const categoryMatch = (currentCategory === 'all') || (tool.cat === currentCategory);
                
                // 2. Controllo Ricerca Testuale
                const searchMatch = tool.name.toLowerCase().includes(currentSearch) || 
                                    tool.desc.toLowerCase().includes(currentSearch);

                return categoryMatch && searchMatch;
            });

            // Rendering
            if (filteredTools.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>Nessun tool trovato ‚ùå</h3>
                        <p>Prova a cambiare categoria o termine di ricerca.</p>
                    </div>`;
                return;
            }

            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="tool-header">
                        <a href="${tool.url}" target="_blank" class="tool-name">${tool.name} ‚Üó</a>
                        <span class="tool-cat-badge">${tool.cat}</span>
                    </div>
                    <div class="tool-desc">${tool.desc}</div>
                `;
                container.appendChild(card);
            });
        }

        /* --- 5. GESTIONE EVENTI (LISTENERS) --- */

        // Gestione Click sui Bottoni Categoria
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Aggiorna UI attiva
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Aggiorna Stato
                currentCategory = btn.getAttribute('data-cat');
                
                // Opzionale: Resetta la ricerca quando cambi categoria per non confondere
                // currentSearch = ''; 
                // searchInput.value = '';

                // Applica filtri
                applyFilters();
            });
        });

        // Gestione Input Ricerca
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            applyFilters();
        });

        /* --- 6. AVVIO INIZIALE --- */
        applyFilters();

    </script>
</body>
</html>
