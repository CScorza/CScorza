<html lang="it">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA CYBER-INTELLIGENCE --- */
        :root {
            --bg-deep: #050505;
            --bg-card: #0f1012;
            --primary-neon: #00f3ff;   /* Ciano */
            --secondary-neon: #ff0055; /* Rosso Cyber */
            --accent-purple: #bd00ff;  /* Viola */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(0, 243, 255, 0.05);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 243, 255, 0.1) 0%, transparent 50%);
        }

        #app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HEADER & BRANDING --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border-glass);
            margin-bottom: 40px;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-frame {
            width: 70px;
            height: 70px;
            padding: 3px;
            background: linear-gradient(135deg, var(--primary-neon), var(--accent-purple));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            object-fit: cover;
            border: 2px solid #000;
        }

        .brand-info h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .brand-info p {
            margin: 5px 0 0 0;
            color: var(--primary-neon);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- SEARCH MODULE --- */
        .search-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-glass);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .search-box {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        #search-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1rem;
            background: #000;
            border: 1px solid var(--border-glass);
            color: #fff;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
        }

        #search-input:focus {
            border-color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* --- CATEGORY TABS --- */
        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .tab-btn:hover, .tab-btn.active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary-neon);
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* --- TOOLS GRID --- */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--border-glass);
            transition: background 0.3s;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            background: #151618;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tool-card:hover::before { background: var(--primary-neon); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .tool-link {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        .tool-link:hover { color: var(--primary-neon); text-decoration: underline; }

        .platform-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tool-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            flex-grow: 1;
        }

        /* --- CONTACT FOOTER --- */
        footer {
            margin-top: 80px;
            border-top: 1px solid var(--border-glass);
            padding: 40px 0;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .contact-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--border-glass);
            border-radius: 50px;
            transition: all 0.3s;
        }

        .contact-item:hover {
            border-color: var(--primary-neon);
            color: #fff;
            background: rgba(0, 243, 255, 0.05);
            transform: scale(1.05);
        }

        .footer-logo { font-weight: 700; color: #fff; letter-spacing: 1px; font-size: 1.2rem; }

    </style>
</head>

            /* ANALYTICS & GENERAL */

            {

                platform: "Multi"

            {
                category: "analytics",
                name: "Hashatit",
                desc: "Ricerca Hashtag su tutte le piattaforme social.",
                url: "https://www.hashatit.com/",
                platform: "Multi"
            }
        ];

        /* LOGICA APPLICAZIONE */
        const resultsArea = document.getElementById('results-area');
        const searchInput = document.getElementById('search-input');
        const buttons = document.querySelectorAll('.tab-btn');

        let currentCategory = 'all';

        // 1. Funzione di Rendering
        function renderTools(tools) {
            resultsArea.innerHTML = '';
            
            if (tools.length === 0) {
                resultsArea.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">Nessun risultato trovato</div>`;
                return;
            }

            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="card-header">
                        <a href="${tool.url}" target="_blank" class="tool-link">${tool.name} ‚Üó</a>
                        <span class="platform-badge">${tool.platform}</span>
                    </div>
                    <div class="tool-desc">${tool.desc}</div>
                `;
                resultsArea.appendChild(card);
            });
        }

        // 2. Filtro per Categoria (Tabs)
        function filterTools(category) {
            currentCategory = category;
            
            // Gestione stato bottoni
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active'); // Nota: event.target funziona al click

            // Reset ricerca testuale quando cambio tab
            searchInput.value = '';

            if (category === 'all') {
                renderTools(socmintData);
            } else {
                const filtered = socmintData.filter(t => t.category === category);
                renderTools(filtered);
            }
        }

        // 3. Funzione di Ricerca Testuale
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            // Filtra prima per categoria attiva, poi per testo
            const baseSet = currentCategory === 'all' 
                ? socmintData 
                : socmintData.filter(t => t.category === currentCategory);

            const results = baseSet.filter(tool => 
                tool.name.toLowerCase().includes(query) || 
                tool.desc.toLowerCase().includes(query) ||
                tool.platform.toLowerCase().includes(query)
            );

            renderTools(results);
        }

        // Event Listeners
        searchInput.addEventListener('input', performSearch);
        
        // Avvio Iniziale
        renderTools(socmintData);

        // Fix per il pulsante attivo iniziale (estetico)
        document.querySelector('.tab-btn.active').click();

    </script>
