<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CScorza Intelligence Framework</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- STILE VISIVO "CYBER DASHBOARD" --- */
        :root {
            --bg-body: #0f172a;       /* Dark Slate */
            --bg-card: #1e293b;       /* Lighter Slate */
            --accent-color: #38bdf8;  /* Cyan/Blue Cyber */
            --accent-hover: #0ea5e9;  /* Darker Blue */
            --text-main: #f8fafc;     /* White/Grey */
            --text-muted: #94a3b8;    /* Muted Grey */
            --border: #334155;        /* Border Grey */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Container Principale */
        #app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER & LOGO */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            padding: 3px;
            background: var(--bg-card);
        }

        .brand-text h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .brand-text p {
            margin: 0;
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BARRA DI RICERCA */
        .search-wrapper {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 40px;
            text-align: center;
        }

        .search-label {
            display: block;
            margin-bottom: 15px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .input-group {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            gap: 10px;
        }

        #search-input {
            flex-grow: 1;
            padding: 16px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #0f172a;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        #search-btn {
            padding: 0 30px;
            background: var(--accent-color);
            color: #0f172a;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #search-btn:hover { background: var(--accent-hover); }

        /* NAVIGAZIONE CATEGORIE (Grid) */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .category-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
        }

        .cat-icon { font-size: 2rem; }
        .cat-info h3 { margin: 0 0 5px 0; font-size: 1.2rem; color: #fff; }
        .cat-info p { margin: 0; font-size: 0.9rem; color: var(--text-muted); }

        /* RISULTATI TOOLS */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .back-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .back-btn:hover { background: rgba(56, 189, 248, 0.1); border-color: var(--accent-color); }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        /* Barra colorata laterale per indicare category */
        .tool-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--accent-color);
            opacity: 0.5;
        }

        .tool-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .tool-card h4 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        .tool-card a {
            text-decoration: none;
            color: var(--accent-color);
        }
        .tool-card a:hover { text-decoration: underline; }

        .tool-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .tag-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            margin-top: auto;
        }

        /* FOOTER */
        footer {
            margin-top: auto;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-btn {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-btn:hover { color: var(--accent-color); }

        .copyright { color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>

    <script>

            {

                tags: "opsec anonimato privacy onion"
            },
            {

                name: "Fake Name Generator",
                desc: "Creazione identit√† fittizie.",
                url: "https://www.fakenamegenerator.com/",
                tags: "opsec identity fake alias"
            }
        ];

        /* CATEGORIE DI NAVIGAZIONE (Per la Home Page) */
        const categories = [
            { id: "General OSINT", icon: "üöÄ", label: "General & Broad Tools", desc: "Motori multi-scopo come OSINT Industries." },
            { id: "Social Media", icon: "üë§", label: "Social Media (SOCMINT)", desc: "Instagram, Telegram, Twitter, TikTok." },
            { id: "Images (IMINT)", icon: "üì∑", label: "Images & Video", desc: "Reverse search, Face recognition." },
            { id: "Email & Leaks", icon: "üìß", label: "Email & Data Breach", desc: "Password leak, verifica email." },
            { id: "IP & Network", icon: "üåê", label: "IP & Network Info", desc: "Geolocalizzazione, DNS, IoT." },
            { id: "OPSEC", icon: "üõ°Ô∏è", label: "OPSEC & Anonimato", desc: "VPN, Identit√† fake, VM." }
        ];

        const contentArea = document.getElementById('content-area');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        /* 1. RENDER HOME PAGE (CATEGORIE) */
        function renderHome() {
            let html = `<div class="category-grid">`;
            categories.forEach(cat => {
                html += `
                    <div class="category-card" onclick="filterByCategory('${cat.id}')">
                        <div class="cat-icon">${cat.icon}</div>
                        <div class="cat-info">
                            <h3>${cat.label}</h3>
                            <p>${cat.desc}</p>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            contentArea.innerHTML = html;
        }

        /* 2. FILTRO PER CATEGORIA (Click sulle card) */
        function filterByCategory(categoryName) {
            const results = osintData.filter(tool => tool.category === categoryName);
            renderResults(results, categoryName);
        }

        /* 3. LOGICA DI RICERCA (Search Bar) */
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (query === "") {
                renderHome();
                return;
            }

            // Logica: Se cerco "osint", do priorit√† ai tools taggati "general osint"
            // Altrimenti cerco per match su nome, descrizione o tag (social network names)
            
            const results = osintData.filter(tool => {
                const q = query;
                const matchName = tool.name.toLowerCase().includes(q);
                const matchDesc = tool.desc.toLowerCase().includes(q);
                const matchTags = tool.tags.toLowerCase().includes(q);
                
                return matchName || matchDesc || matchTags;
            });

            // Ordinamento speciale: se la query √® "osint", metti prima quelli con tag "general osint"
            if (query === "osint") {
                results.sort((a, b) => {
                    const aGen = a.tags.includes("general osint");
                    const bGen = b.tags.includes("general osint");
                    return bGen - aGen; // Mette true prima di false
                });
            }

            renderResults(results, `Risultati per: "${query}"`);
        }

        /* 4. RENDER DEI RISULTATI (Tools Grid) */
        function renderResults(tools, title) {
            let html = `
                <div class="section-header">
                    <h2 style="margin:0;">${title}</h2>
                    <button class="back-btn" onclick="clearSearch()">‚Üê Torna alle Categorie</button>
                </div>
            `;

            if (tools.length === 0) {
                html += `<div style="text-align:center; padding:40px; color:#94a3b8;">
                            <h3>Nessun tool trovato ‚ùå</h3>
                            <p>Prova a cercare "Instagram", "Email" o "IP".</p>
                         </div>`;
            } else {
                html += `<div class="tools-grid">`;
                tools.forEach(tool => {
                    html += `
                        <div class="tool-card">
                            <h4><a href="${tool.url}" target="_blank">${tool.name} ‚Üó</a></h4>
                            <div class="tool-desc">${tool.desc}</div>
                            <span class="tag-badge">${tool.category}</span>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            
            contentArea.innerHTML = html;
        }

        /* UTILITY */
        function clearSearch() {
            searchInput.value = "";
            renderHome();
        }

        // Event Listeners
        searchBtn.addEventListener('click', performSearch);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Avvio
        renderHome();

    </script>
