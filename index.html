<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CScorza SOCMINT Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURAZIONE VISIVA --- */
        :root {
            --bg-body: #050505;
            --bg-panel: #0f1115;
            --primary: #00f3ff;   /* Ciano Cyber */
            --accent: #bd00ff;    /* Viola Cyber */
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Pattern griglia sottile */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        #main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .brand-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .brand-title h1 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .brand-title span { color: var(--primary); font-size: 0.9rem; letter-spacing: 1px; }

        .repo-link {
            color: var(--text-dim);
            text-decoration: none;
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .repo-link:hover { border-color: var(--primary); color: #fff; }

        /* --- MOTORE DI RICERCA --- */
        .search-area {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.03);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        .search-area h2 { margin-top: 0; font-weight: 400; color: var(--text-dim); }

        #smart-search {
            width: 100%;
            max-width: 700px;
            padding: 16px 24px;
            font-size: 1.2rem;
            background: #000;
            border: 1px solid var(--primary);
            color: #fff;
            border-radius: 50px;
            outline: none;
            font-family: inherit;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            transition: box-shadow 0.3s;
        }

        #smart-search:focus { box-shadow: 0 0 30px rgba(0, 243, 255, 0.3); }

        /* --- FILTRI CATEGORIE --- */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: var(--bg-panel);
            color: var(--text-dim);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s;
        }

        .filter-btn:hover { color: #fff; border-color: #fff; }

        .filter-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        /* --- GRIGLIA RISULTATI --- */
        .grid-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        .card-title:hover { text-decoration: underline; color: var(--primary); }

        .badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--accent);
            border: 1px dashed var(--accent);
            background: rgba(189, 0, 255, 0.05);
            border-radius: 12px;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 80px;
            border-top: 1px solid var(--border);
            padding-top: 40px;
            text-align: center;
        }

        .social-box {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .social-link {
            color: var(--text-dim);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        .social-link:hover { color: var(--primary); }

    </style>
</head>
<body>

    <div id="main-wrapper">
        
        <header>
            <div class="brand-box">
                <img src="https://github.com/CScorza.png" alt="CScorza" class="logo-img">
                <div class="brand-title">
                    <h1>CScorza</h1>
                    <span>SOCMIntelligence Framework</span>
                </div>
            </div>
            <a href="https://github.com/CScorza/SOCMIntelligence" target="_blank" class="repo-link">üìÇ View Repo</a>
        </header>

        <div class="search-area">
            <h2>Cosa vuoi indagare oggi?</h2>
            <input type="text" id="smart-search" placeholder="Digita query (es. 'Facebook ID', 'Foto', 'Username', 'Telegram Bot')..." autocomplete="off">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">TUTTI</button>
            <button class="filter-btn" data-filter="username">üë§ USERNAME</button>
            <button class="filter-btn" data-filter="facebook">üìò FACEBOOK</button>
            <button class="filter-btn" data-filter="instagram">üì∏ INSTAGRAM</button>
            <button class="filter-btn" data-filter="telegram">‚úàÔ∏è TELEGRAM</button>
            <button class="filter-btn" data-filter="twitter">üê¶ TWITTER</button>
            <button class="filter-btn" data-filter="tiktok">üéµ TIKTOK</button>
        </div>

        <div id="results-grid" class="grid-results">
            </div>

        <footer>
            <div class="social-box">
                <a href="https://github.com/CScorza" target="_blank" class="social-link">
                    GitHub
                </a>
                <a href="https://cscorza.github.io/CScorza/" target="_blank" class="social-link">
                    Sito Web
                </a>
                <a href="https://t.me/CScorzaOSINT" target="_blank" class="social-link">
                    Telegram
                </a>
            </div>
            <p style="color:#555; font-size:0.8rem;">&copy; 2025 CScorza Investigation</p>
        </footer>

    </div>

    <script>
        /* DATABASE "SOCMINT" CON SISTEMA DI KEYWORDS (TAGS)
           Il campo 'keys' contiene parole chiave nascoste per migliorare la ricerca.
           Anche se l'utente scrive "Foto" e il tool si chiama "Imginn", lo trover√†.
        */
        const tools = [
            /* --- USERNAME --- */
            { 
                name: "Sherlock", 
                cat: "username", 
                url: "https://github.com/sherlock-project/sherlock", 
                desc: "Cerca un username su oltre 300 siti web e social network.", 
                keys: ["user", "nome", "profilo", "account", "python", "script", "person", "persona", "check"]
            },
            { 
                name: "Maigret", 
                cat: "username", 
                url: "https://github.com/soxoj/maigret", 
                desc: "Analisi username profonda con generazione report PDF.", 
                keys: ["user", "report", "pdf", "documento", "deep", "search", "dossier"]
            },
            { 
                name: "WhatsMyName", 
                cat: "username", 
                url: "https://whatsmyname.app/", 
                desc: "Web App velocissima per verificare dove √® registrato un nome.", 
                keys: ["fast", "web", "online", "user", "nome", "check", "lista"]
            },
            { 
                name: "Namechk", 
                cat: "username", 
                url: "https://namechk.com/", 
                desc: "Verifica disponibilit√† username e domini web .com/.net.", 
                keys: ["domain", "dominio", "sito", "url", "disponibile", "brand"]
            },

            /* --- FACEBOOK --- */
            { 
                name: "Graph.Tips", 
                cat: "facebook", 
                url: "https://graph.tips/", 
                desc: "Motore avanzato per Facebook Graph Search (ID, Post, Foto).", 
                keys: ["graph", "id", "uid", "numeric", "ricerca", "avanzata", "meta"]
            },
            { 
                name: "Lookup-ID", 
                cat: "facebook", 
                url: "https://lookup-id.com/", 
                desc: "Trova l'ID numerico di un profilo Facebook dal link.", 
                keys: ["id", "uid", "numero", "codice", "profilo", "link", "convert"]
            },
            { 
                name: "WhoPostedWhat", 
                cat: "facebook", 
                url: "https://whopostedwhat.com/", 
                desc: "Cerca post pubblici su Facebook per data specifica e parola chiave.", 
                keys: ["post", "pubblico", "data", "date", "history", "keyword", "messaggio"]
            },
            { 
                name: "Sowdust Tools", 
                cat: "facebook", 
                url: "https://sowdust.github.io/fb-linked-search/", 
                desc: "Toolbox per convertire profili e analizzare connessioni.", 
                keys: ["tool", "script", "connessioni", "link", "analyst"]
            },

            /* --- INSTAGRAM --- */
            { 
                name: "Osintgram", 
                cat: "instagram", 
                url: "https://github.com/Datalux/Osintgram", 
                desc: "Tool Python: trova email, telefono, follower e geolocalizzazione.", 
                keys: ["email", "phone", "telefono", "follower", "geo", "python", "script", "terminal"]
            },
            { 
                name: "Imginn", 
                cat: "instagram", 
                url: "https://imginn.com/", 
                desc: "Visualizza e scarica Storie, Post e Reel in anonimato.", 
                keys: ["storie", "story", "stories", "reel", "video", "foto", "download", "anonimo", "viewer"]
            },
            { 
                name: "Picuki", 
                cat: "instagram", 
                url: "https://www.picuki.com/", 
                desc: "Instagram web viewer ed editor. Non richiede login.", 
                keys: ["web", "online", "no login", "account", "viewer", "foto"]
            },
            { 
                name: "Instaloader", 
                cat: "instagram", 
                url: "https://instaloader.github.io/", 
                desc: "Download massivo di profili (foto, video, metadati).", 
                keys: ["download", "bulk", "backup", "save", "meta", "data"]
            },

            /* --- TELEGRAM --- */
            { 
                name: "Telegago", 
                cat: "telegram", 
                url: "https://cse.google.com/cse?q=+&cx=006368593537057042503:efxu7xprihg", 
                desc: "Google CSE (Custom Search) per trovare gruppi e canali privati.", 
                keys: ["google", "ricerca", "gruppo", "canale", "invito", "link", "join"]
            },
            { 
                name: "TGStat", 
                cat: "telegram", 
                url: "https://tgstat.com/", 
                desc: "Analisi metriche canali, grafici crescita e ricerca globale.", 
                keys: ["analytics", "statistiche", "grafici", "data", "canali", "list"]
            },
            { 
                name: "Lyzem", 
                cat: "telegram", 
                url: "https://lyzem.com/", 
                desc: "Cerca parole chiave dentro i messaggi dei canali Telegram.", 
                keys: ["messaggi", "text", "testo", "chat", "search", "content"]
            },
            { 
                name: "Telemetr.io", 
                cat: "telegram", 
                url: "https://telemetr.io/", 
                desc: "Enorme database di canali Telegram con analisi audience.", 
                keys: ["database", "audience", "marketing", "canali", "lista"]
            },

            /* --- TWITTER --- */
            { 
                name: "Nitter", 
                cat: "twitter", 
                url: "https://github.com/zedeus/nitter", 
                desc: "Interfaccia alternativa per Twitter. Privacy focus, no tracking.", 
                keys: ["privacy", "no track", "anonimo", "view", "read", "leggere"]
            },
            { 
                name: "TweetBeaver", 
                cat: "twitter", 
                url: "https://tweetbeaver.com/", 
                desc: "Scarica timeline, follower, amici e preferiti in CSV.", 
                keys: ["csv", "excel", "download", "data", "follower", "friends", "timeline"]
            },

            /* --- TIKTOK --- */
            { 
                name: "TikTok Downloader", 
                cat: "tiktok", 
                url: "https://ssstik.io/", 
                desc: "Scarica video TikTok senza watermark (logo).", 
                keys: ["video", "download", "watermark", "logo", "mp4", "save"]
            },
            { 
                name: "Urlebird", 
                cat: "tiktok", 
                url: "https://urlebird.com/", 
                desc: "Visualizzatore online TikTok e downloader analitico.", 
                keys: ["viewer", "online", "analytics", "music", "video"]
            }
        ];

        /* --- MOTORE DI RICERCA IBRIDO --- */
        const container = document.getElementById('results-grid');
        const searchInput = document.getElementById('smart-search');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let activeCategory = 'all';

        function renderTools() {
            const query = searchInput.value.toLowerCase().trim();
            container.innerHTML = '';

            // FILTRO LOGICO: 
            // 1. Corrisponde alla categoria selezionata?
            // 2. Corrisponde alla ricerca (Nome, Descrizione OPPURE Parole Chiave)?
            
            const filtered = tools.filter(tool => {
                const isCatMatch = (activeCategory === 'all' || tool.cat === activeCategory);
                
                // Ricerca approfondita (Deep Search)
                const isNameMatch = tool.name.toLowerCase().includes(query);
                const isDescMatch = tool.desc.toLowerCase().includes(query);
                // La magia: controlla se QUALCUNA delle parole chiave contiene la query
                const isKeyMatch = tool.keys.some(k => k.includes(query));

                return isCatMatch && (isNameMatch || isDescMatch || isKeyMatch);
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>Nessun risultato trovato üïµÔ∏è‚Äç‚ôÇÔ∏è</h3>
                        <p>Prova parole generiche come "Foto", "ID", "Gruppo" o "Analisi".</p>
                    </div>
                `;
                return;
            }

            filtered.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-top">
                        <a href="${tool.url}" target="_blank" class="card-title">${tool.name} ‚Üó</a>
                        <span class="badge">${tool.cat}</span>
                    </div>
                    <div class="card-desc">${tool.desc}</div>
                `;
                container.appendChild(card);
            });
        }

        // Event Listeners per i Bottoni
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Rimuovi classe active dagli altri
                filterBtns.forEach(b => b.classList.remove('active'));
                // Aggiungi a quello cliccato
                btn.classList.add('active');
                
                // Imposta categoria
                activeCategory = btn.getAttribute('data-filter');
                
                // Opzionale: Pulisci la ricerca se cambi categoria
                // searchInput.value = ''; 
                
                renderTools();
            });
        });

        // Event Listener per la Ricerca (Live)
        searchInput.addEventListener('input', renderTools);

        // Avvio
        renderTools();

    </script>
</body>
</html>
