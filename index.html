    <style>
        /* --- TEMA CYBER (INVARIATO) --- */
        :root {
            --bg-deep: #050505;
            --bg-card: #0e1014;
            --primary: #00f3ff;   /* Ciano */
            --secondary: #bd00ff; /* Viola */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        #app-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-img {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            padding: 2px;
            background: #000;
        }

        .brand-text h1 { margin: 0; font-size: 2rem; text-transform: uppercase; letter-spacing: 1px; }
        .brand-text p { margin: 0; color: var(--primary); font-size: 0.9rem; letter-spacing: 2px; }

        /* SEARCH BAR */
        .search-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .input-group {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        #repo-search {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--primary);
            color: #fff;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            transition: all 0.3s;
        }

        #repo-search:focus {
            background: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        /* REPO GRID */
        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        .repo-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .repo-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--primary);
            opacity: 0.6;
        }

        /* Card Content */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .repo-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            margin: 0;
            line-height: 1.3;
        }
        
        .repo-icon { font-size: 1.5rem; }

        .repo-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.6;
        }

        .tools-preview {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #ccc;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        .tools-preview span { color: var(--primary); font-weight: 600; }

        .open-btn {
            display: inline-block;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .open-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        /* FOOTER */
        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        .socials { display: flex; justify-content: center; gap: 30px; margin-bottom: 20px; }
        .socials a { color: var(--text-muted); text-decoration: none; transition: color 0.2s; }
        .socials a:hover { color: var(--primary); }

        .no-results { grid-column: 1 / -1; text-align: center; padding: 50px; border: 1px dashed var(--secondary); color: var(--secondary); border-radius: 12px; }

    </style>
</head>

        /* --- MOTORE DI RICERCA --- */
        const repoGrid = document.getElementById('repo-grid');
        const searchInput = document.getElementById('repo-search');

        function renderRepos() {
            const query = searchInput.value.toLowerCase().trim();
            repoGrid.innerHTML = '';

            const filtered = repositories.filter(repo => {
                if (!query) return true; // Se vuoto mostra tutto

                // Cerca nel Nome, Descrizione, Tools Preview e Tags
                return repo.name.toLowerCase().includes(query) ||
                       repo.desc.toLowerCase().includes(query) ||
                       repo.preview.toLowerCase().includes(query) ||
                       repo.tags.some(tag => tag.includes(query));
            });

            if (filtered.length === 0) {
                repoGrid.innerHTML = `
                    <div class="no-results">
                        <h3>Nessun Repository Trovato ðŸ“‚</h3>
                        <p>Prova termini diversi come "Forensics", "Social" o "Linux".</p>

                return;

                const card = document.createElement('div');
                card.className = 'repo-card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="repo-title">

                        </h3>
                    </div>
