<head>

    <style>
        /* --- STILE CSS --- */
        :root {
            --main-green: #00ff00;
            --dark-green: #003300;
            --bg-black: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-dim: #b3b3b3;
            --border-color: #33ff33;
        }

        body {
            background-color: var(--bg-black);
            color: var(--main-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Container Principale */
        #cscorza-framework {
            max-width: 1000px;
            margin: 0 auto;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.15);
            background-color: #111;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px dashed var(--dark-green);
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.8em; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: var(--text-dim); font-size: 0.9em; margin-top: 5px; }

        /* Barra di Ricerca */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--main-green);
        }

        #osint-search-input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 1.2em;
            background-color: #000;
            color: var(--main-green);
            border: 1px solid var(--main-green);
            font-family: inherit;
            outline: none;
            transition: box-shadow 0.3s;
        }

        #osint-search-input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-color: #fff;
        }

        /* Navigazione e Pulsanti */
        .step-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 5px solid var(--main-green);
            color: #fff;
        }

        .repo-tag {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 0.85em;
            color: var(--text-dim);
            background: var(--dark-green);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .repo-tag a { color: #fff; text-decoration: none; }
        .repo-tag a:hover { text-decoration: underline; }

        .osint-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: transparent;
            color: var(--main-green);
            border: 1px solid #333;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1em;
            transition: all 0.2s;
        }

        .osint-btn:hover {
            background-color: var(--main-green);
            color: #000;
            padding-left: 25px; /* Effetto slide */
            font-weight: bold;
        }

        .reset-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: inherit;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .reset-btn:hover { background: #555; }

        /* Griglia Strumenti (Risultati finali) */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-left: 4px solid var(--main-green);
            padding: 20px;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            background-color: #222;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .breadcrumb {
            font-size: 0.7em;
            color: var(--main-green);
            opacity: 0.7;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
        }

        .tool-link {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }
        .tool-link:hover { color: var(--main-green); text-decoration: underline; }

        .tool-desc {
            font-size: 0.9em;
            color: var(--text-dim);
        }

        .no-results {
            color: #ff4444;
            text-align: center;
            font-style: italic;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8em;
            color: #555;
            border-top: 1px solid #222;
            padding-top: 10px;
        }
    </style>
</head>

        /* --- LOGICA DI NAVIGAZIONE E RICERCA --- */
        const container = document.getElementById('framework-content');
        const searchInput = document.getElementById('osint-search-input');

        // Ascoltatore Input Ricerca
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (query.length > 1) {
                performSearch(query);
            } else if (query.length === 0) {
                renderStart();
            }
        });

        // Funzione di Ricerca Profonda
        function performSearch(query) {
            let resultsHTML = `<div class="step-title">üîé Search Results for: "${query}"</div>`;
            resultsHTML += `<div class="tool-grid">`;
            
            let count = 0;
            osintData.options.forEach(category => {
                if (category.next && category.next.options) {
                    category.next.options.forEach(subCat => {
                        subCat.tools.forEach(tool => {
                            if (
                                tool.name.toLowerCase().includes(query) || 
                                tool.desc.toLowerCase().includes(query) ||
                                subCat.label.toLowerCase().includes(query) ||
                                category.label.toLowerCase().includes(query)
                            ) {
                                resultsHTML += `
                                    <div class="tool-card">
                                        <span class="breadcrumb">${category.label} > ${subCat.label}</span>
                                        <a href="${tool.url}" target="_blank" class="tool-link">${tool.name} ‚Üó</a>
                                        <div class="tool-desc">${tool.desc}</div>
                                    </div>
                                `;
                                count++;
                            }
                        });
                    });
                }
            });

            resultsHTML += `</div>`;

            if (count === 0) {
                container.innerHTML = `<div class="no-results">‚ùå Nessun tool trovato per "${query}".<br>Prova termini generici come "IP", "Foto", "Email".</div>`;
            } else {
                container.innerHTML = resultsHTML;
            }
        }

        // Render Pagina Iniziale (Categorie)
        function renderStart() {
            let html = `<div class="step-title">${osintData.title}</div>`;
            osintData.options.forEach((opt, index) => {
                html += `<button class="osint-btn" onclick="renderStep(${index})">‚û§ ${opt.label}</button>`;
            });
            container.innerHTML = html;
        }

        // Render Sottocategorie (Livello 2)
        function renderStep(index) {
            searchInput.value = ''; // Pulisce la ricerca
            const step = osintData.options[index].next;
            
            let html = `<button class="reset-btn" onclick="renderStart()">‚Üê MENU PRINCIPALE</button>`;
            html += `<div class="step-title">${step.title}</div>`;
            html += `<div class="repo-tag">üìÇ Repository: <a href="https://github.com
